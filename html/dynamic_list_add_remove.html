<html lang="ko">
<head>
    <meta charset="EUC-KR">
    <link href="https://www.jsviews.com/samples/samples.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://www.jsviews.com/download/jsrender.min.js"></script>
    <script src="../js/dynamic_list_add_remove.js"></script>
<!--    <script src="../js/lib/jquery.serializejson.3.2.1.js"></script>-->

    <script src="../js/custom/common.js"></script>
</head>
<body>

<div id="peopleList"></div>
<a href="#" onclick="DYNAMIC_LIST.saveList(event,this);return false;">폼 전송</a>

<script id="personTemplate" type="text/x-jsrender">
<form id="testForm" onsubmit="return false;">
<table>
<tr>
    <td>{{:id}}</td>
    <td>
        <table>
        <tbody class="list">
            {{include tmpl="#listTemplate"/}}
        </tbody>
        </table>
    </td>
    <td><a href="#" onclick="DYNAMIC_LIST.addList(event,this,'{{:id}}');return false;">추가</a></td>
</tr>
</table>
</form>
</script>

<script id="listTemplate" type="text/x-jsrender">
<tr>
    <input type="hidden" name="id" value="{{:id}}"/>
    <td><input type="text" name="name" value="{{:name}}"/></td>
    <td><input type="text" name="age" value="{{:age}}"/></td>
    <td><a href="#" onclick="DYNAMIC_LIST.removeList(event,this, '{{:id}}');return false;">삭제</a></td>
</tr>
</script>

</body>
</html>
