<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>agGrid - cell show/hide, 보이기/숨기기</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>

    <script type="text/javascript">

        const columnDefs = [
            { field:"make", width:100},
            { field:"model", width:100},
            { field:"price", width:100}
        ];

        // specify the data
        const rowData = [
            { make: "Toyota", model: "Celica", price: 350 },
            { make: "현대", model: "싼타페", price: 12000 },
            { make: "Ford", model: "Mondeo", price: 32000 },
            { make: "쌍용", model: "코란도", price: 7000 },
            { make: "Porsche", model: "Boxter", price: 72000 }
        ];

        // let the grid know which columns and what data to use
        const gridOptions = {
            columnDefs: columnDefs,
            rowData: rowData
        };

        // setup the grid after the page has finished loading
        document.addEventListener('DOMContentLoaded', () => {
            const gridDiv = document.querySelector('#myGrid');
            new agGrid.Grid(gridDiv, gridOptions);
        });

        gridOptions.columnDefs[2].editable = false;
        function show() {
            // let state = gridOptions.columnApi.getColumnState();
            // console.log(state[0].hide);

            gridOptions.columnApi.applyColumnState({
                state:[
                    {colId:'model',hide:false},
                    {colId:'price',hide:false},
                ],
            });
        }

        function hide() {
            // let state = gridOptions.columnApi.getColumnState();
            // console.log(state[0].hide);

            gridOptions.columnApi.applyColumnState({
                state:[
                    {colId:'model',hide:true},
                    {colId:'price',hide:true},
                ],
            });
        }
    </script>
</head>
<body>


<div id="myGrid" style="height: 250px; width:500px;" class="ag-theme-balham"></div>

<button onclick="show()">Show</button>
<button onclick="hide()">Hide</button>

</body>
</html>
