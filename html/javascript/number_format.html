<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript 날짜(일수) 계산</title>

<script type="text/javascript">
function formatNumber(params) {
    var regexp = /\B(?=(\d{3})+(?!\d))/g;

    //console.log( params.value );
    console.log( (typeof params === "number") );

    if(params.value) {
        return Math.floor(params.value).toString().replace(regexp, ',');
    } else if (typeof params === "number") {
        return Math.floor(params).toString().replace(regexp, ',');
    } else if (typeof params === "string") {
        return params.replace(regexp, ',');
    } else {
        //console.log("formatNumber에 type을 추가하세요");
        //console.log(typeof params);
    }
}

//let num1 = { value: 1.2345 }
let num1 = 1.2345;
console.log( ">>> num1 : " + num1 );
console.log( ">>> num1 : " + formatNumber(num1) );

else rslt = str[0]

console.log(">>> rslt : " + rslt);


</script>


</head>
